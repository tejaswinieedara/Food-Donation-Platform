<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | SustainFeed</title>
    <link rel="stylesheet" href="../css/donationpages.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #c8e6c9, #f0f4c3); 
        }

        .thankyou-container {
            text-align: center;
            position: relative;
            width: 450px;
        }

        .thankyou-container img {
            width: 100%;
            border-radius: 8px;
        }

        .thankyou-text {
            font-size: 24px;
            font-weight: bold;
            color: #2b7a4e;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #2b7a4e;
            width: fit-content;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #2b7a4e; }
        }

        .popup-question,
        .donation-type-popup {
            display: none;
            text-align: center;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: top 0.5s ease-out;
        }

    </style>
</head>
<body>

    <div class="thankyou-container">
        <img src="../images/thankyou.png" alt="Thank you">
        <p class="thankyou-text" id="thankYouMessage"></p>
    </div>

    <script>
        const message = "Thank you for registering your registration";
        const thankYouMessage = document.getElementById("thankYouMessage");
        
        let index = 0;

        // Function to display text letter by letter
        function typeLetter() {
            if (index < message.length) {
                thankYouMessage.textContent += message.charAt(index);
                index++;
                setTimeout(typeLetter, 50); // Adjust typing speed (in milliseconds)
            } else {
                // Redirect to explore.php after displaying the full message
                setTimeout(() => {
                    window.location.href = 'explore.php'; // Change to the correct path if needed
                }, 2000); // Wait for 2 seconds before redirecting
            }
        }

        // Start typing effect
        typeLetter();
    </script>

</body>
</html>
