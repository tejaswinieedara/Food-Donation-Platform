<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Donation Type | SustainFeed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4c3, #c8e6c9); /* Light gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: auto; /* Allow scrolling */
        }
      header {
            background: linear-gradient(135deg, #66b669, #b1b67c);
            color: rgb(4, 20, 9);
            padding: 10px 0;
            text-align: center;
        }
.container {
    background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque for better contrast */
    border-radius: 20px;
    padding: 30px;
    margin: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 600px; /* Increased blur for modern look */
}

.container h2 {
    color: #2E7D32;
    text-align: center;
}
/* Button Styles */
.selection-button {
    display: block;
    width: calc(100% - 40px);
    margin: 10px auto;
    padding: 15px;
    border-radius: 20px;
    border: none;
    background-color: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
}

.selection-button:hover {
    background-color: #218838; /* Darker green on hover */
    transform: translateY(-3px); /* Slight lift effect on hover */
}

.title-section {
    text-align: center;
    margin-top: 50px;
}

.title-section h1 {
    font-size: 40px;
    margin: 0;
    font-weight: 700;
    background: linear-gradient(to right, #388E3C, #81C784);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}
        

        
    </style>
</head>
<body>
     <div class="title-section">
        <h1>Select Donar Type</h1>
    </div>

    <div class="container">
        <h2>What type of donars do you want to see!?</h2><br>
        <button class="selection-button" onclick="location.href='fooddonars.html'">Food Donars</button><br>
        <button class="selection-button" onclick="location.href='bookdonars.html'">Book Donars</button><br>
        <button class="selection-button" onclick="location.href='clothdonars.html'">Cloth Donars</button>
    </div>


</body>
</html>
