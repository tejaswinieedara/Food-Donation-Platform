<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | SustainFeed</title>
    <link rel="stylesheet" href="../css/doantionpages.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .thankyou-container {
            text-align: center;
            position: relative;
            width: 450px;
        }

        .thankyou-container img {
            width: 100%;
            border-radius: 8px;
        }

        .thankyou-text {
            font-size: 24px;
            font-weight: bold;
            color: #2b7a4e;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #2b7a4e;
            width: fit-content;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #2b7a4e; }
        }

        .popup-question,
        .donation-type-popup {
            display: none;
            text-align: center;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: top 0.5s ease-out;
        }

        .popup-question button,
        .donation-type-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2b7a4e;
            color: white;
            transition: background-color 0.3s ease;
        }

        .popup-question button:hover,
        .donation-type-popup button:hover {
            background-color: #228b3b;
        }
    </style>
</head>
<body>

    <div class="thankyou-container">
        <img src="../images/thankyou.png" alt="Thank you">
        <p class="thankyou-text" id="thankYouMessage">Thank you for your generous donation!</p>
    </div>

    <div class="popup-question" id="popupQuestion">
        <p>Do you want to Donate More?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <div class="donation-type-popup" id="donationTypePopup">
        <p>What would you like to donate?</p>
        <button id="donateFoodButton">Food</button>
        <button id="donateClothesButton">Clothes</button>
        <button id="donateBooksButton">Books</button>
    </div>

    <script>
        const thankYouMessage = document.getElementById("thankYouMessage");
        const popupQuestion = document.getElementById("popupQuestion");
        const donationTypePopup = document.getElementById("donationTypePopup");

        // Show the popup question after the typing animation ends
        thankYouMessage.addEventListener('animationend', () => {
            // Ensure the full message remains visible
            thankYouMessage.style.overflow = 'visible';
            thankYouMessage.style.borderRight = 'none';
            setTimeout(showPopupQuestion, 2000); // Show the popup question after a delay
        });

        const showPopupQuestion = () => {
            popupQuestion.style.display = 'block';
            setTimeout(() => {
                popupQuestion.style.top = '20px';
            }, 500);
        };

        document.getElementById('yesButton').addEventListener('click', function() {
            popupQuestion.style.display = 'none'; // Hide the first question
            showDonationTypePopup(); // Show donation type options
        });

        document.getElementById('noButton').addEventListener('click', function() {
            window.location.href = '../html/home.html'; // Navigate to home if "No"
        });

        const showDonationTypePopup = () => {
            donationTypePopup.style.display = 'block';
            setTimeout(() => {
                donationTypePopup.style.top = '20px';
                donationTypePopup.style.display = 'block'; // Ensure it's visible
                donationTypePopup.style.position = 'absolute'; // Set position for animation
                donationTypePopup.style.transition = 'top 0.5s ease-out'; // Add transition for smooth effect
                donationTypePopup.style.top = '20px'; // Set final position
             }, 500);
         };

         document.getElementById('donateFoodButton').addEventListener('click', function() {
             window.location.href = 'donate.html'; // Navigate to donate.html for food donations
         });

         document.getElementById('donateClothesButton').addEventListener('click', function() {
             window.location.href = 'donateclothes.html'; // Navigate to donateclothes.html for clothes donations
         });

         document.getElementById('donateBooksButton').addEventListener('click', function() {
             window.location.href = 'donatebooks.html'; // Navigate to donatebooks.html for book donations
         });
    </script>

</body>
</html>
